<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proto Prosodie</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Georgia, serif;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 2rem;
      letter-spacing: 0.1rem;
      color: #f5f5f5;
    }

    .subtitle {
      text-align: center;
      font-size: 1.3rem;
      color: #999;
      margin-bottom: 3rem;
      font-style: italic;
    }

    #poemArea {
      width: 100%;
      height: 60vh;
      font-size: 1.4rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      resize: vertical;
    }

    .controls, .buttons {
      text-align: center;
      margin-top: 1.5rem;
    }

    .controls input[type="color"],
    .controls input[type="range"] {
      margin: 0 0.5rem;
    }

    label {
      color: #ccc;
    }

    button {
      background-color: #333;
      color: #eee;
      border: none;
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>Proto Prosodie</h1>
  <div class="subtitle">– The first rhythm, the breath of language –</div>

  <textarea id="poemArea" placeholder="Write your poem here... let it breathe."></textarea>

  <div class="controls">
    <label for="colorPicker">Text color:</label>
    <input type="color" id="colorPicker" value="#ffffff" />

    <label for="fontSize">Font size:</label>
    <input type="range" id="fontSize" min="14" max="40" value="22" />
  </div>

  <div class="buttons">
    <button onclick="countSyllables()">Count Syllables</button>
    <button onclick="analyzeMeter()">Analyze Meter</button>
    <button onclick="clearText()">Clear Text</button>
    <button onclick="exportPoem()">Export Poem</button>
  </div>

  <script>
    const poemArea = document.getElementById("poemArea");
    const colorPicker = document.getElementById("colorPicker");
    const fontSize = document.getElementById("fontSize");

    colorPicker.addEventListener("input", () => {
      poemArea.style.color = colorPicker.value;
    });

    fontSize.addEventListener("input", () => {
      poemArea.style.fontSize = fontSize.value + "px";
    });

    function clearText() {
      poemArea.value = "";
    }

    function exportPoem() {
      const blob = new Blob([poemArea.value], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "proto_poem.txt";
      link.click();
    }

    function countSyllables() {
      const text = poemArea.value;
      const lines = text.split('\n');
      const vowelGroups = /[aeiouyåäö]+/gi;

      let result = lines.map(line => {
        const syllables = (line.match(vowelGroups) || []).length;
        return `Line: "${line.trim()}" – ${syllables} syllable(s)`;
      });

      alert(result.join('\n'));
    }

    function analyzeMeter() {
      alert("Meter analysis is under development... soon rhythm shall reveal itself.");
    }
  </script>

</body>
</html>
