<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hormesis / Zipporah</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #f0f0f0;
      --area-bg: #222;
      --pulse-color: #f0f0f0;
    }
    body.light {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --area-bg: #e0e0e0;
      --pulse-color: #333;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 2em;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      font-size: 2em;
      opacity: 0.8;
    }
    .nav {
      margin-bottom: 1em;
    }
    .nav button {
      margin: 0 0.5em;
    }
    #output, #hormesisBox {
      width: 90%;
      max-width: 800px;
      background: var(--area-bg);
      border: none;
      padding: 1em;
      font-size: 1.2em;
      line-height: 1.5;
      resize: none;
      color: var(--text-color);
      margin-top: 1em;
      outline: none;
    }
    #output {
      height: 200px;
    }
    #hormesisBox {
      display: none;
      min-height: 150px;
    }
    .pulse {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--pulse-color);
      opacity: 0.2;
      animation: pulse 3s infinite;
      margin-top: 2em;
    }
    #response {
      margin-top: 1em;
      max-width: 800px;
      text-align: center;
      font-style: italic;
      font-size: 1em;
      color: #ccc;
      opacity: 0.7;
      transition: all 0.4s ease-in-out;
    }
    .controls {
      margin-top: 1em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      cursor: pointer;
      background: var(--area-bg);
      color: var(--text-color);
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>Hormesis / Zipporah</h1>
  <div class="nav">
    <button onclick="showZipporah()">Zipporah</button>
    <button onclick="showHormesis()">Hormesis</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div id="zipporahSection">
    <textarea id="output" placeholder="Write or speak here..."></textarea>
    <div class="controls">
      <button onclick="saveText()">Save</button>
    </div>
    <div class="pulse"></div>
    <div id="response"></div>
  </div>
  <div id="hormesisBox">
    <p><strong>Hormesis-reflektion:</strong></p>
    <p>Sometimes, the smallest shift creates the deepest resonance. This space is for breathing in strength through softness, for sensing how resistance transforms into rhythm.</p>
  </div>

  <script>
    const output = document.getElementById('output');
    const response = document.getElementById('response');
    const zipporahSection = document.getElementById('zipporahSection');
    const hormesisBox = document.getElementById('hormesisBox');

    const calmPhrasesByLang = {
      'en': [
        "You are here. It is enough.",
        "Let it breathe.",
        "Zipporah hears you.",
        "No need to shape it – it's already whole.",
        "Silence speaks too."
      ],
      'sv': [
        "Du är här. Det räcker.",
        "Låt det andas.",
        "Zipporah hör dig.",
        "Du behöver inte forma det – det är redan helt.",
        "Tystnaden talar också."
      ],
      'es': [
        "Estás aquí. Es suficiente.",
        "Déjalo respirar.",
        "Zipporah te escucha.",
        "No necesitas moldearlo – ya está completo.",
        "El silencio también habla."
      ]
    };

    function detectLang() {
      const lang = navigator.language.slice(0, 2);
      return calmPhrasesByLang[lang] ? lang : 'en';
    }

    function respond(text) {
      if (text.length > 20) {
        const lang = detectLang();
        const phrases = calmPhrasesByLang[lang];
        const reply = phrases[Math.floor(Math.random() * phrases.length)];
        response.textContent = reply;
      }
    }

    output.addEventListener('input', () => {
      respond(output.value);
    });

    function saveText() {
      const blob = new Blob([output.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'zipporah-thought.txt';
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function showZipporah() {
      zipporahSection.style.display = 'block';
      hormesisBox.style.display = 'none';
    }

    function showHormesis() {
      zipporahSection.style.display = 'none';
      hormesisBox.style.display = 'block';
    }

    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = navigator.language || 'en-US';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function (event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        output.value = transcript;
        respond(transcript);
      };

      recognition.start();
    } else {
      alert('Voice recognition not supported in this browser.');
    }
  </script>
</body>
</html>
