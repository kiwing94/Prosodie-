<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosodie++ IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Prosodie++ IDE</h1>
        </header>

        <!-- Writing Tab -->
        <div id="writing-tab">
            <h2>Write Your Poem</h2>
            <textarea id="poem-textarea" placeholder="Write your poem here..."></textarea>
            <div id="writing-controls">
                <button id="save-poem" class="control-btn">Save Poem</button>
                <button id="clear-poem" class="control-btn">Clear</button>
            </div>
            <h3>Saved Poems:</h3>
            <div id="saved-poems"></div>
        </div>

        <!-- Control Buttons -->
        <div id="controls">
            <button id="run-code" class="control-btn">Run Code</button>
            <button id="clear-console" class="control-btn">Clear Console</button>
        </div>

        <!-- Console Output -->
        <div id="console-output">
            <h2>Console Output:</h2>
            <div id="console-text"></div>
        </div>
    </div>

    <!-- Load Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
    <script src="renderer.js"></script> <!-- Include your main script -->
</body>
</html>
