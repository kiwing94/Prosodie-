<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme</title>
    <style>
        body {
            background-color: #121212; /* Mycket mörk bakgrund */
            color: #E0E0E0; /* Ljusgrå textfärg */
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        h1, p {
            text-align: center;
            padding: 20px;
        }
        a {
            color: #BB86FC; /* Lila färg för länkar */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>
    <p>Powered by dark theme</p>  
</body>
</html>
